<!DOCTYPE html>
<html>
<head>
	<title>Asterisk</title>
	<style type="text/css">
		@keyframes blink {
  50% {
    opacity: 0.0;
  }
}
@-webkit-keyframes blink {
  50% {
    opacity: 0.0;
  }
}
.blink {
  animation: blink 1.5s step-start 0s infinite;
  -webkit-animation: blink 1.5s step-start 0s infinite;
  color: #ff0000;
}
	</style>
</head>
<body>
	<span class="blink">*</span>
</body>
</html>
